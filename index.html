<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h3>Let's Play Dice</h3>
      <h1 id="play">Start the Game</h1>
      <div class="dice">
        <div class="player1">
          <h2>Player - 1</h2>
          <div class="player1num"></div>
          <button class="roll1" id="roll-button1">Roll Now</button>
        </div>
        <div class="dice-container">
          <img id="dice1" src="/1.png" class="dice" />
        </div>
        <div class="player2">
          <h2>Player - 2</h2>
          <div class="player2num"></div>
          <button class="roll2" id="roll-button2">Roll Now</button>
        </div>
      </div>
      <p id="result"></p>
      <button id="reset" class="reset" onclick="myLoad()">Reset</button>
      <p id="click"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
